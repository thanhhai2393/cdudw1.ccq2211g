<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('/image/anh.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* styles.css */

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 100px;
        }

        .menu ul {
            list-style-type: none;
        }

        .menu ul li {
            display: inline-block;
            margin-right: 20px;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
        }

        .actions form input[type="text"],
        .actions form button {
            padding: 5px 10px;
            margin-right: 10px;
        }

        .google-map {
            height: 400px;
            margin-bottom: 20px;
        }

        .contact-info {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        .footer ul {
            list-style-type: none;
        }

        .footer ul li {
            display: inline-block;
            margin-right: 20px;
        }

        .footer ul li a {
            color: #fff;
            text-decoration: none;
        }

        footer {
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
        }

        section::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="#"><img src="logo.jpg" alt="Logo"></a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="actions">
            <a href="#">Login</a>
            <a href="#">Cart</a>
            <form action="#" method="GET">
                <input type="text" name="search" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>

    </header>

    <!-- Slider Section -->
    <section class="slider">
        <!-- Slider content goes here -->
    </section>

    <!-- Product Category Section -->
    <section class="product-category">
        <!-- Product category content goes here -->
    </section>

    <!-- Product New Section -->
    <section class="product-new">
        <!-- New product content goes here -->
    </section>

    <!-- Product Sale Section -->
    <section class="product-sale">
        <!-- Sale product content goes here -->
    </section>

    <!-- Post New Section -->
    <section class="post-new">
        <!-- New post content goes here -->
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <!-- Footer content goes here -->
        </div>
        <div class="copyright">
            <!-- Copyright information goes here -->
        </div>
    </footer>
</body>

</html>
